<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drum Kit</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
		<div data-key="65" class="keys">
			<h4>A</h4>
			<span>Boom</span>
		</div>
		<div data-key="83" class="keys">
			<h4>S</h4>
			<span>Clap</span>
		</div>
		<div data-key="68" class="keys">
			<h4>D</h4>
			<span>Hihat</span>
		</div>
		<div data-key="70" class="keys">
			<h4>F</h4>
			<span>Kick</span>
		</div>
		<div data-key="71" class="keys">
			<h4>G</h4>
			<span>Openhat</span>
		</div>
		<div data-key="72" class="keys">
			<h4>H</h4>
			<span>Ride</span>
		</div>
		<div data-key="74" class="keys">
			<h4>J</h4>
			<span>Snare</span>
		</div>
		<div data-key="75" class="keys">
			<h4>K</h4>
			<span>Tink</span>
		</div>
		<div data-key="76" class="keys">
			<h4>L</h4>
			<span>Tom</span>
		</div>
	</div>

	<audio data-key="65" src="sounds/boom.wav"></audio>
	<audio data-key="83" src="sounds/clap.wav"></audio>
	<audio data-key="68" src="sounds/hihat.wav"></audio>
	<audio data-key="70" src="sounds/kick.wav"></audio>
	<audio data-key="71" src="sounds/openhat.wav"></audio>
	<audio data-key="72" src="sounds/ride.wav"></audio>
	<audio data-key="74" src="sounds/snare.wav"></audio>
	<audio data-key="75" src="sounds/tink.wav"></audio>
	<audio data-key="76" src="sounds/tom.wav"></audio>

	<script>
		window.addEventListener('keydown',(e)=>{
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
			if(!audio) return;
			audio.currentTime = 0;
			audio.play();
			key.classList.add("playing");
		});

		function removeTransition(e){
			this.classList.remove('playing');
		}

		const keys = document.querySelectorAll('.keys');
		keys.forEach(key => {
			key.addEventListener("transitionend", removeTransition);
		})
	</script>
</body>
</html>
